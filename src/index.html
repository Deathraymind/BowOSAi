<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BowOS AI</title>
</head>
<body style="margin:0; padding:2rem; font-family: monospace; background:#1e1e2e; color:#cdd6f4;">

  <div id="prompt" style="font-size: 200px !important; white-space: pre-wrap;">‚ùØ analyzing image</div>
  <div id="loading" style="font-size: 200px !important;">processing...</div>
  <div id="result" style="display:none; font-size: 200px !important; white-space: pre-wrap;"></div>
  <div id="error" style="display:none; font-size: 200px !important; color:#f38ba8; white-space: pre-wrap;"></div>

  <script>
    const { listen } = window.__TAURI__.event;

    const loadingEl = document.getElementById('loading');
    const resultEl = document.getElementById('result');
    const errorEl = document.getElementById('error');

    listen('analysis-complete', (event) => {
      loadingEl.style.display = 'none';
      errorEl.style.display = 'none';
      resultEl.textContent = event.payload;
      resultEl.style.display = 'block';
    });

    listen('analysis-error', (event) => {
      loadingEl.style.display = 'none';
      resultEl.style.display = 'none';
      errorEl.textContent = event.payload;
      errorEl.style.display = 'block';
    });
  </script>
</body>
</html>
